<mat-toolbar color="primary">
  <span class="title-center">Stavka Porudzbine</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-cell">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Redni broj -->
    <ng-container matColumnDef="redniBroj">
      <th mat-header-cell *matHeaderCellDef>Redni Broj</th>
      <td mat-cell *matCellDef="let row">{{ row.redniBroj }}</td>
    </ng-container>

    <!-- Kolicina -->
    <ng-container matColumnDef="kolicina">
      <th mat-header-cell *matHeaderCellDef>Kolicina</th>
      <td mat-cell *matCellDef="let row">{{ row.kolicina }}</td>
    </ng-container>

    <!-- Jedinica mere -->
    <ng-container matColumnDef="jedinicaMere">
      <th mat-header-cell *matHeaderCellDef>Jedinica Mere</th>
      <td mat-cell *matCellDef="let row">{{ row.jedinicaMere }}</td>
    </ng-container>

    <!-- Cena -->
    <ng-container matColumnDef="cena">
      <th mat-header-cell *matHeaderCellDef>Cena</th>
      <td mat-cell *matCellDef="let row">{{ row.cena }}</td>
    </ng-container>

    <!-- Artikl -->
    <ng-container matColumnDef="artikl">
      <th mat-header-cell *matHeaderCellDef>Artikl</th>
      <td mat-cell *matCellDef="let row">{{ row.artikl.naziv }}</td>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          (click)="
            openDialog(
              2,
              row.id,
              row.redniBroj,
              row.kolicina,
              row.jedinicaMere,
              row.cena,
              row.artikl
            )
          "
        >
          <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="
            openDialog(
              3,
              row.id,
              row.redniBroj,
              row.kolicina,
              row.jedinicaMere,
              row.cena,
              row.artikl
            )
          "
        >
          <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
