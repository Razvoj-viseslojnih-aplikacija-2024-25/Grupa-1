<mat-toolbar color="primary">
  <span class="title-center">Artikl</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <table mat-table matSort [dataSource]="dataSource" class="mat-cell">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Naziv -->
    <ng-container matColumnDef="naziv">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Naziv</th>
      <td mat-cell *matCellDef="let row">{{ row.naziv }}</td>
    </ng-container>

    <!-- Proizvodjac -->
    <ng-container matColumnDef="proizvodjac">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Proizvodjac</th>
      <td mat-cell *matCellDef="let row">{{ row.proizvodjac }}</td>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button (click)="openDialog(2, row.id, row.naziv, row.proizvodjac)">
          <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row.id, row.naziv, row.proizvodjac)">
          <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 4, 5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  ></mat-paginator>
</div>
