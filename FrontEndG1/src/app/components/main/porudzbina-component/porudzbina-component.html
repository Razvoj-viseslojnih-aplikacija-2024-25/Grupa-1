<mat-toolbar color="primary">
  <span class="title-center">Porudzbina</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-cell">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Datum -->
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let row">{{ row.datum | date : 'dd.MM.yyyy.' }}</td>
    </ng-container>

    <!-- Isporuceno -->
    <ng-container matColumnDef="isporuceno">
      <th mat-header-cell *matHeaderCellDef>Isporuceno</th>
      <td mat-cell *matCellDef="let row">{{ row.isporuceno | date : 'dd.MM.yyyy.' }}</td>
    </ng-container>

    <!-- Iznos -->
    <ng-container matColumnDef="iznos">
      <th mat-header-cell *matHeaderCellDef>Iznos</th>
      <td mat-cell *matCellDef="let row">{{ row.iznos }}</td>
    </ng-container>

    <!-- Placeno -->
    <ng-container matColumnDef="placeno">
      <th mat-header-cell *matHeaderCellDef>Placeno</th>
      <td mat-cell *matCellDef="let row">{{ row.placeno ? 'Da' : 'Ne' }}</td>
    </ng-container>

    <!-- Dobavljac -->
    <ng-container matColumnDef="dobavljac">
      <th mat-header-cell *matHeaderCellDef>Dobavljac</th>
      <td mat-cell *matCellDef="let row">{{ row.dobavljac.naziv }}</td>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          (click)="
            openDialog(2, row.id, row.datum, row.isporuceno, row.iznos, row.placeno, row.dobavljac)
          "
        >
          <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="
            openDialog(3, row.id, row.datum, row.isporuceno, row.iznos, row.placeno, row.dobavljac)
          "
        >
          <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      style="cursor: pointer"
      (click)="selectRow(row)"
    ></tr>
  </table>
</div>

<div>
  <app-stavka-porudzbine
    *ngIf="parentSelectedPorudzbina"
    [childSelectedPorudzbina]="parentSelectedPorudzbina"
  >
  </app-stavka-porudzbine>
</div>
